<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Request Demo</title>

	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/common.js"></script>
</head>
<body>
	<div class="content">
		<h1>Request a Demo</h1>
		<form action="http://google.com" method="post" name="form_data" id="form_data" novalidate>
			<div class="input-wrap">
				<label for="first_name">First Name</label>
				<input type="text" name="first_name" id="first_name">
				<div class="error-message">At least 2 letters, only letters</div>			
			</div>
			<div class="input-wrap">
				<label for="last_name">Last Name</label>
				<input type="text" name="last_name" id="last_name">
				<div class="error-message">At least 2 letters, only letters</div>			
			</div>
			<div class="input-wrap">
				<label for="email">Email *</label>
				<input type="email" name="email" id="email">
				<div class="error-message">Use correct email format</div>
			</div>
			<div class="input-wrap">
				<fieldset name="phone">
					<label>Phone Number</label>
					<input type="text" name="country" maxlength="3" id="phone_country">
					<div class="error-message">+3X</div>
					<input type="text" name="code" maxlength="3" id="phone_code">
					<div class="error-message">XXX</div>
					<input type="text" name="number" maxlength="7" id="phone_number">
					<div class="error-message">XXXXXXX</div>
				</fieldset>
			</div>
			<div class="input-wrap">
				<label for="school_org">School/Organization *</label>
				<input type="text" name="school_organization" id="school_org">
				<div class="error-message">At least 3 characters</div>
				<i></i>
			</div>
			<div class="input-wrap">
				<label for="role">Role on Campus *</label>
				<input type="text" name="role" id="role">
				<div class="error-message">At least 2 letters, only letters</div>
			</div>
			<div class="textarea-wrap">
				<label for="goals">What are your goals for DemoSystem? *</label>
				<textarea name="goals" id="goals"></textarea>
			</div>
			<div>				
				<input type="checkbox" name="agreement" id="agreement" checked>
				<label for="agreement">
					I agree to the DemoSystem <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
				</label>
			</div>
			<button type="submit">Submit</button>
			<button type="reset">Cancel</button>
		</form>
	</div>
</body>
</html>
